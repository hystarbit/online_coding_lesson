    <div class="container mt-3">
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="name" id="name-new">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="email" id="email-new">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="pw" id="pw-new">
        </div>
        <button type="submit" class="btn btn-primary" id="register">가입하기</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        //import { initializeApp } from "firebase/app";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Firebase 구성
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAG156bzIEMfNql_xaT4KX2_kiVFXn4P1s",
            authDomain: "carrot-ca3d8.firebaseapp.com",
            projectId: "carrot-ca3d8",
            storageBucket: "carrot-ca3d8.appspot.com",
            messagingSenderId: "529657283153",
            appId: "1:529657283153:web:2cdf1d992dfc4b9f6eae70"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        $('#register').click(function () {
            var 이메일 = $('#email-new').val();
            var 패스워드 = $('#pw-new').val();

            createUserWithEmailAndPassword(auth, 이메일, 패스워드)
                .then((userCredential) => {
                    var user = userCredential.user;
                    console.log("사용자 생성 성공:", user)
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    console.log("에러 코드:", errorCode);
                    console.log("에러 메시지:", errorMessage);

                })
        })

    </script>
